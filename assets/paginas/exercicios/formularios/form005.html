<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="../../../php/exercicios/formularios/cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esporte[]" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esporte[]" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esporte[]" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esporte[]" id="iesten">  <label for="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
